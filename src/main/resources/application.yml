server:
  servlet:
    context-path: /cyber-sentinel
    session:
      persistent: true
    
  port: 8041
  error:
    whitelabel:
      enabled: true

spring:
  spring:
    application:
      name: cyber-sentinel
  profiles:
    active: dev
  jackson: 
    serialization: 
      fail-on-empty-beans: false
      indent-output: true
  servlet:
    multipart:
      max-file-size: 120MB
      max-request-size: 120MB
      enabled: true

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

springdoc:
    swagger-ui:
      tags-sorter: alpha